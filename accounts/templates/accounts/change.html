{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Change user data {% endblock %}

{% block content %}
<h2>Change password</h2>
<form method="post">
  {% csrf_token %}
  {{ password_form|crispy }}
  <button class="btn btn-outline-primary" type="submit">Save</button>
</form>
{% endblock %}
